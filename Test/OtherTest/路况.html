<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>加载实时路况图层</title>
    <style type="text/css">
        *{
            margin:0px;
            padding:0px;
        }
        body, button, input, select, textarea {
            font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
        }
        button{
            width:280px;
        }
    </style>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
        function init() {
            var map = new qq.maps.Map(document.getElementById("container"), {
                // 地图的中心地理坐标。
                center: new qq.maps.LatLng(39.91488908,116.40387397),
                zoom:13
            });

            //添加地图导航平移控件
            var navControl = new qq.maps.NavigationControl({
                align: qq.maps.ALIGN.TOP_LEFT,
                margin: new qq.maps.Size(5, 15),
                map: map
            });

            //实时路况图层
            var layer = new qq.maps.TrafficLayer();
            layer.setMap(map);
        }

    </script>
</head>
<body onload="init()">
<div style="width:603px;height:300px" id="container"></div>
<p>加载实时路况图层。</p>
</body>
</html>
