<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/message.css">
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        #pic{
            display: none;
        }
        #pic img{
            width:17.5rem;
            height:10rem;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
<div id="alert_info">
    <img src="images/license.jpg">
</div>
<iframe id="myfarme" src="###" style="display: none"></iframe>
    <!--整体-->
    <div class="content">
        <!--内容宽度-->
        <section class="section" id="ct">
            <p class="car">车辆信息绑定</p>
            <!--表单-->
            <form class="bd" target="_self">
                <!--第一行-->
                <div class="clearfix" id="db1">
                    <select class="select fl" name="address">
                        <option value="京">京</option>
                        <option value="津" selected="selected">津</option>
                        <option value="冀">冀</option>
                        <option value="晋">晋</option>
                        <option value="蒙">蒙</option>
                        <option value="辽">辽</option>
                        <option value="吉">吉</option>
                        <option value="黑">黑</option>
                        <option value="沪">沪</option>
                        <option value="苏">苏</option>
                        <option value="浙">浙</option>
                        <option value="粤">粤</option>
                        <option value="川">川</option>
                        <option value="渝">渝</option>
                        <option value="鄂">鄂</option>
                        <option value="赣">赣</option>
                        <option value="鲁">鲁</option>
                        <option value="皖">皖</option>
                        <option value="湘">湘</option>
                        <option value="琼">琼</option>
                        <option value="贵">贵</option>
                        <option value="桂">桂</option>
                        <option value="云">云</option>
                        <option value="藏">藏</option>
                        <option value="陕">陕</option>
                        <option value="甘">甘</option>
                        <option value="宁">宁</option>
                        <option value="青">青</option>
                        <option value="豫">豫</option>
                        <option value="闽">闽</option>
                        <option value="新">新</option>
                    </select>
                    <b></b>
                    <input type="text" id="chePai" class="chepai fr" placeholder="请输入车牌号">
                </div>
                <!--第二行-->
                <div class="db2">
                    <input type="text" id="cheJia" class="chejia" placeholder="请输入车架号">
                </div>
                <!--第三行-->
                <div class="db3">
                    <input type="text" id="faDong" class="fadong" placeholder="请输入发动机号">
                </div>
                <div class="db4">
                    <input type="text" id="pinPai" class="fadong" placeholder="请输入车辆品牌">
                </div>
                <p id="pic">
                    <img src="" alt="">
                </p>
                <section class="photo">
                    <a href="javascript:;" class="photo_btn" id="done"><span class="camera"></span>拍照</a>
                    <a href="javascript:;" class="photo_btn" id="toop">上传</a>
                    <a class="info" href="javascript:;" id="info"></a>
                </section>
                <!--第四行-->
                <p class="disabled">
                    <label style="vertical-align: bottom ">
                        <input id="csS" class="csc" type="checkbox" checked="checked">
                        <span class="span">&nbsp;&nbsp;我已同意或阅读《用户使用手册》</span>
                    </label>
                </p>
            </form>
            <button id="submit">确认</button>
        </section>
    </div>
    <script src="js/rem.js"></script>
    <script src="js/message.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/base.js"></script>
    <script>
        $('#info').click(function () {
            $('#alert_info').css('display','block');
        });
        $('#alert_info').click(function () {
            $('#alert_info').css('display','none');
        })
    </script>
</body>
</html>
