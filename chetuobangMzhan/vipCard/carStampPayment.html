<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="divport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="build/flexible_css.debug.js"></script>
    <script src="build/flexible.debug.js"></script>
    <link href="css/base.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="build/carStamPayment.debug.css">
    <title>洗车买单</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/carStamPayment.js"></script>
</head>
<body>
    <!--is common-->
    <div class="headerBox"></div>
    <!--is content-->
    <div class="topBg">
        <div class="topImg">
            <p class="money">¥<b>25.</b>00</p>
            <p class="notes">标准洗车一次</p>
            <p class="validity">有效期：2017.09.01-2017.09.30</p>
            <p class="model">SUV/MPV 使用小车订单需要另付商户现金5元</p>
        </div>
    </div>
    <div class="content">
        <div class="oneNotes clearfix">
            <div class="fl">
                <p class="shell"><span class="check"></span></p>
                <span class="checkImg"></span>
            </div>
            <div class="fl text">
                <p class="notesInfo">五座小型轿车</p>
                <p class="moneys">¥25</p>
            </div>
        </div>
        <div class="twoNotes clearfix">
            <div class="fl">
                <p class="shell"><span class="checks"></span></p>
                <span class="checkImg2"></span>
            </div>
            <div class="fl text">
                <p class="notesInfo">SUV/MPV</p>
                <p class="moneys">¥30</p>
            </div>
        </div>
    </div>
    <button class="btn">支付</button>
</body>
</html>
