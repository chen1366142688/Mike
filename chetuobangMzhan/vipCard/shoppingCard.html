<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="divport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="build/flexible_css.debug.js"></script>

    <link href="css/base.css" rel="stylesheet"/>

<body>
    <!--上半部分容容器-->
    <div class="container clearfix">
        <div class="fl select">
            <span class="check"></span>
            <span class="checkImg"></span>
        </div>
        <div class="fl text">
            <p class="notes">1次洗车、1次救援&nbsp;全国通用</p>
            <p class="money39">¥39</p>
        </div>
    </div>

    <div class="container2 clearfix">
        <div class="fl select">
            <span class="checks"></span>
            <span class="checkImg checkImg2"></span>
        </div>
        <div class="fl text">
            <p class="notes">3次洗车、1次救援&nbsp;全国通用</p>
            <p class="money99">¥99</p>
        </div>
    </div>

    <p class="hr"></p>
    <!--下半部分-->
    <div class="content">
        <div class="one">
            <p class="vipNotes">会员说明：</p>
            <p class="notesText">感谢他带来的快乐！很喜神精学妹我也要看看了啊，神精学妹碰瓷#真不错啊。欢这部电视的内容还是很精彩的你从不知道，我用多少个哭花了眼的日日夜夜，换来现在的沉默。为了健康，少喝可乐多运动……</p>
        </div>
        <div class="two">
            <p class="carNotes">洗车说明：</p>
            <p class="date">·有效期：2017.09.07</p>
            <p class="range">·使用范围：使用范围我也不知道..</p>
        </div>
        <div class="three">
            <p class="rescueNotes">救援说明：</p>
            <p class="date">·有效期：2017.09.07</p>
            <p class="range">·使用范围：使用范围我也不知道..</p>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
        <button class="btn">支付</button>
    </div>
</body>
</html>
