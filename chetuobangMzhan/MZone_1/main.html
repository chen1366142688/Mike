<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>油量夺宝</title>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="tit">
            <!--期数-->
            <div id="phase">
                第&nbsp;<span>20170218-021&nbsp;</span>期
            </div>
            <a href="result.html" class="past"></a>
        </div>
        <div class="gas_main">
            <!--倒计时-->
            <div id="gas_time">
                08:27:59
            </div>
            <div id="timeout">
                <!--不能参与活动#timeout变为display：block-->
            </div>
            <div id="cannotjoin">
                <!--不能参与活动#cannotjoin变为display：block-->
                <!--封盘时显示的期数-->
                <span>第<b id="act_num">50002-5</b>期已开奖</span>
            </div>
            <!--参加人数-->
            <div id="joined_people">
                678
            </div>
            <!--油量-->
            <div id="gas_liter">
                128
            </div>
            <div class="lookfor">
                <a href="lottery.html">查看详情 &gt;&gt;</a>
            </div>
        </div>
        <!--封盘时 #main_btn更改display：none; #cannotclick_btn为display：block-->
        <div class="main_btn clearfix" id="main_btn">
            <!--减法-->
            <button id="cut" class="fl">-</button>
            <div id="num" class="fl">
                <!--油量单位 js表达式-->
                <input class="numbermain" id="number1" type="text" value="1">升/
                <input class="numbermain w04" id="number2" type="text" value="100">油豆
            </div>
            <!--加法-->
            <button id="add" class="fl">+</button>
        </div>
        <!--封盘时 #main_btn更改display：none;#cannotclick_btn为display：block-->
        <div class="cannotclick_btn clearfix" id="cannotclick_btn">
            <div class="btn l fl">-</div>
            <div class="text fl">
                <span>1</span>升/
                <span>100</span>油豆
            </div>
            <div class="btn r fl">+</div>
        </div>
        <div id="lotteryed"></div>
        <div class="btn_area clearfix">
            <a href="javascript:void(0);" onclick="" class="start" id="start">
                开始夺宝
            </a>
            <!--剩余1分钟时无法参加活动waitmoment 显示 start隐藏 取消click事件-->
            <a href="javascipt:;" class="waitmoment" id="waitmoment">
                等待开奖
            </a>
            <!--封盘时 按钮lkmainly显示 start隐藏-->
            <a href="javascript:;" class="lkmainly" id="lkmainly">
                查看详情
            </a>
        </div>
        <!--下面是操作成功和失败弹出层 如果用户操作成功#success显示 操作失败#unsuccess显示-->
        <div class="success" id="success">
            <div class="cyou">
                <span class="cyoutext mt135">恭喜你，众筹成功！</span>
                <div class="twobtn">
                    <a href="javascript:;" class="looklook mb20" id="lookusernumber">
                        查看兑奖号码
                    </a>
                    <a href="main.html" class="looklook" id="continue1">
                        继续夺宝
                    </a>
                </div>
                <!--按钮关闭#success-->
                <a href="javascript:;" id="close_cyou" class="close_cyou">
                    <span class="x"></span>
                </a>
            </div>
            <!--用户点击查看兑奖号码的弹出层-->
            <div class="cyou hauto" id="usernumberbox">
                <span class="cyoutext mt135">恭喜你，众筹成功！</span>
                <b class="yournumber">你的兑奖号码</b>
                <div class="numberbox">
                    <!--用户的兑奖号码-->
                    <ul class="clearfix" id="usernumber">
                        <li>1</li>
                        <li>34</li>
                        <li>124</li>
                        <li>543</li>
                        <li>842</li>
                        <li>1</li>
                        <li>34</li>
                        <li>124</li>
                        <li>543</li>
                        <li>842</li>
                    </ul>
                </div>
                <div class="twobtn mt255">
                    <a href="main.html" class="looklook" id="continue2">
                        继续夺宝
                    </a>
                </div>
                <!--按钮关闭#success-->
                <a href="javascript:;" id="close_cyou3" class="close_cyou">
                    <span class="x"></span>
                </a>
            </div>
        </div>
        <div class="success" id="unsuccess">
            <div class="cyou h745 brn" id="notenough">
                <span class="cyoutext mt24">您的油豆余额不足
</span>
                <div class="go_or_cancel clearfix">
                    <a href="recharge.html" class="recharge go_left fl">
                        去充值
                    </a>
                    <!--取消按钮关闭#unsuccess-->
                    <a href="javascript:;" class="recharge cancel_right fl" id="cancel">
                        取消
                    </a>
                </div>
                <!--取消按钮关闭#unsuccess-->
                <a href="javascript:;" id="close_cyou2" class="close_cyou">
                    <span class="x"></span>
                </a>
            </div>
        </div>
    </div>
    <footer class="clearfix">
        <!--对应#htp-->
        <a href="javascript:;" id="howtoplay" class="bl1">玩法介绍</a>
        <!--对应#calue-->
        <a href="javascript:;" id="calculate">计算公式</a>
        <a href="javascript:;" id="playerskill" class="br1">玩家技巧</a>
    </footer>
    <div id="nav">
        <!--<div class="firstCon" id="first">-->
            <!--<span id="Bignum">100025-<b>1</b> </span>-->
        <!--</div>-->
        <div class="AnotherNO active" aid="100000" id="1">1</div>
        <div class="AnotherNO" aid="100000" id="2">2</div>
        <div class="AnotherNO" aid="100000" id="3">3</div>
        <div class="AnotherNO" aid="100000" id="4">4</div>
        <div class="AnotherNO" aid="100000" id="5">5</div>
        <div class="AnotherNO" aid="100000" id="6">6</div>
        <div class="AnotherNO" aid="100000" id="7">7</div>
    </div>
    <!--玩法介绍 #howtoplay点击后显示-->
    <div id="htp">
        <a href="javascript:;" id="close_cyou4" class="close_cyou">
            <span class="x"></span>
        </a>
        <div class="htp_con">
            <a href="javascript:;" id="gotocalculate"></a>
        </div>
    </div>
    <!--计算公式 #calculate点击后显示-->
    <div id="calcu">
        <a href="javascript:;" id="close_cyou5" class="close_cyou">
            <span class="x"></span>
        </a>
        <div class="calcu_con">
            <a href="javascript:;" id="calculatemain"></a>
        </div>
    </div>
</body>
<script src="js/rem.js"></script>
<script src="js/jquery1.8.3.js"></script>
<script src="js/main.js"></script>
<script>
    window.onload=function () {

    }
</script>
</html>
